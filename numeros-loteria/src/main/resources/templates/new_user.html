<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Criar numero loteria</title>
</head>
<body>
	<div align="center">
		<h1>Criacao de numero da loteria</h1>
		<br />
		<form action="#" th:action="@{/save}" th:object="${user}"
			method="post">
			<table>
				<tr>
					<td>Email:</td>
					<td><input type="text" th:field="*{email}" /></td>
				</tr>
				<tr>
					<td colspan="2">
						<button type="submit">Save</button>
					</td>
				</tr>
			</table>
		</form>
		<br /> <br />
		<p th:text="${'Criacao de numero da loteria:  ' + numero  }">Static content</p>
	</div>
	
	
</body>
</html>
